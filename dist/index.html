<!doctype html>
<html>
<head>
	<title>Haxe Shapes</title>
	<style>
		html, body {
			background: rgb(221, 221, 221);
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		#app {
			width: 800px;
			height: 100%;
			position: relative;
			left: 50%;
			transform: translateX(-50%);
		}

		canvas {
			border: 1px solid gray;
			width: 100% !important;
		}

		#top-bar {
			width: 100%;
    		height: 60px;
		}

		#top-bar span {
			color: rgb(255 255 255);
			font-family: Arial, Helvetica, sans-serif;
			font-size: 30px;
			display: inline-block;
			height: 100%;
			width: 300px;
			padding: 15px 0 0 18px;
			background: gray;
		}

		.control {
			position: absolute;
			bottom: 150px;
		}

		#gravity-control {
			left: 8px;
		}

		#shapes-control {
			right: 8px;
		}

		.button {
			display: inline-block;
			width: 170px;
			height: 70px;
			color: gray;
			font-size: 75px;
			padding-bottom: 13px;
			text-align: center;
			border: 1px double gray;
			font-weight: bold;
			user-select:none;
		}

		.button:hover {
			cursor: pointer;
			color: rgb(255, 255, 255);
			border: 1px double rgb(255, 255, 255);
		}

		.indicator {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 22px;
			color: rgb(82, 82, 82);
			margin-bottom: 10px;
		}

		#increase-gravity-btn, #increase-shapes-btn {
			margin-left: 15px;
		}

		@media only screen and (max-device-width: 768px) {
			html, body {
				margin: 0;
			}

			#app {
				width: 100%;
			}

			canvas {
				border: none;
			}
		}
	</style>
</head>
<body>
	<div id="app">
		<div id="top-bar">
			<span id="shapes-count"></span>
			<span id="area"></span>
		</div>
		<div id="content"></div>
		<div id="gravity-control" class="control">
			<div id="gravity-indicator" class="indicator">
				<span id="gravity-value"></span>
			</div>
			<div class="button-wrap">
				<div id="decrease-gravity-btn" class="button"><span>-</span></div>
				<div id="increase-gravity-btn" class="button"><span>+</span></div>
			</div>
		</div>
		<div id="shapes-control" class="control">
			<div id="shapes-indicator" class="indicator">
				<span id="shapes-gen-value"></span>
			</div>
			<div class="button-wrap">
				<div id="decrease-shapes-btn" class="button"><span>-</span></div>
				<div id="increase-shapes-btn" class="button"><span>+</span></div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
